<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/login/images/icons/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/login/fonts/font-awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/login/fonts/iconic/css/material-design-iconic-font.css}">
    <link rel="stylesheet" th:href="@{/login/vendor/animate/animate.css}">
    <link rel="stylesheet" th:href="@{/login/vendor/css-hamburgers/hamburgers.css}">
    <link rel="stylesheet" th:href="@{/login/vendor/animsition/css/animsition.css}">
    <link rel="stylesheet" th:href="@{/login/vendor/select2/select2.css}">
    <link rel="stylesheet" th:href="@{/login/vendor/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/login/css/util.css}">
    <link rel="stylesheet" th:href="@{/login/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-b-20" style="direction: rtl;">
            <form class="login100-form validate-form" style="margin-bottom: 220px;" th:action="@{/submitlogin}" method="post">

                <span class="login100-form-avatar">
						<img th:src="@{/login/images/login.jpg}" alt="AVATAR">
					</span>

                <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
                    <input class="input100" type="text" name="username">
                    <span class="focus-input100" data-placeholder="نام کاربری"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                    <input class="input100" type="password" name="password">
                    <span class="focus-input100" data-placeholder="رمز عبور"></span>
                </div>

                <div class="alert alert-danger" th:if="${error}">
                    [[${error}]]
                </div>

                <div class="alert alert-success" th:if="${success_res}">
                    [[${success_res}]]
                </div>

                <div class="container-login100-form-btn">
                    <button class="btn btn-success" style="width: 40%;text-align: center;">
                       ورود
                    </button>

<!--                    <a th:href="@{/register}" class="btn btn-primary" style="width: 40%;text-align: center;margin-right: 36px;">-->
<!--                        ثبت نام-->
<!--                    </a>-->

                    <a data-toggle="modal" data-target="#modal-register" th:attr="data-target='#modal-register'" class="btn btn-primary" style="width: 40%;text-align: center;margin-right: 36px;">
                         ثبت نام
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/login/vendor/animsition/js/animsition.js}"></script>
<script th:src="@{/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/login/vendor/select2/select2.js}"></script>
<script th:src="@{/login/vendor/daterangepicker/moment.js}"></script>
<script th:src="@{/login/vendor/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/login/vendor/countdowntime/countdowntime.js}"></script>
<script th:src="@{/login/js/main.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<div class="modal modal-register fade in" th:id="modal-register" >
    <div class="modal-dialog" style="direction: rtl;margin-top: 8%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float: left;">
                    <span aria-hidden="true">×</span></button>
                <h5 class="modal-title">ایجاد ادمین</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" method="post" class="form-group">
                    <label>نام کاربری:</label><input name="username" type="text" required class="form-control" style="width: 52%;display: inline-block;margin: 12px;">
                    <br/>
                    <label>رمز عبور:</label><input name="password" type="password" required class="form-control" style="width: 52%;display: inline-block;margin: 12px;">
                    <br/>
                    <br/>
                    <input type="submit" value="ثبت" class="btn btn-success" style="margin-right: 50%;width: 80px;">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger pull-left" data-dismiss="modal">بستن</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
